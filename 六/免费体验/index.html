<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>免费体验</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="div1">
			<form method="get" action="" enctype="multipart/form-data">
				<ul>
					<li><span>*</span>姓名：<input type="text" size="" name="name" value="" required="required" placeholder="请输入用户名" /></li>
					<li><span>*</span>邮箱：<input type="email" name="email" value="" required="required"  /></li>
					<li><span>*</span>电话：<input type="tel" name="tel" value="" required="required" /></li>
					<li class="li1">
						性别：<select size="1" name="sex" required="required">
							<option>请选择</option>
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
					</li>
					<li class="li1">
						年龄：<select size="1" name="age" required="required">
							<option>请选择</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
						</select>
					</li>
					<div class="div2">
						<input type="image" src="img/btn.jpg" />
					</div>
				</ul>
			</form>
		</div>
	</body>
</html>
